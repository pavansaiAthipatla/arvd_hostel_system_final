<!DOCTYPE html>
<html>
<head>
    <title>ARVD Hostel Attendance System</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/images/collage.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #reader {
            width: 400px;
            height: 300px;
        }
        #popup {
            background-color: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav-buttons a {
            background-color: white;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            margin-left: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="/dashboard">Dashboard</a>
        <a href="/login">Admin</a>
    </div>

    <div id="reader"></div>
    <div id="popup">Scan Successful!</div>
    <audio id="beep-sound" src="/static/beep.mp3" preload="auto"></audio>

    <script>
        const beepSound = document.getElementById("beep-sound");
        const popup = document.getElementById("popup");

        function showPopup() {
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 1000);
        }

        function onScanSuccess(qrMessage) {
            // Beep + popup
            beepSound.play();
            showPopup();

            fetch('/mark_attendance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({student_id: qrMessage})
            });
        }

        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 2, qrbox: 250 };

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras.length) {
                html5QrCode.start(
                    cameras[0].id,
                    config,
                    qrCodeMessage => {
                        onScanSuccess(qrCodeMessage);
                        html5QrCode.pause();
                        setTimeout(() => html5QrCode.resume(), 1000);
                    }
                );
            }
        }).catch(err => {
            alert("Camera access failed: " + err);
        });
    </script>
<script>
    let lastScanned = {};
    
    function getSessionFromTime(now) {
        const h = now.getHours();
        return h < 12 ? 'Morning' : h < 17 ? 'Afternoon' : 'Evening';
    }

    function showPopup(message, color = "green") {
        const popup = document.createElement("div");
        popup.textContent = message;
        popup.style.position = "fixed";
        popup.style.top = "20px";
        popup.style.right = "20px";
        popup.style.backgroundColor = color;
        popup.style.color = "white";
        popup.style.padding = "10px 20px";
        popup.style.borderRadius = "8px";
        popup.style.zIndex = 10000;
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 1000);
    }

    function onScanSuccess(decodedText, decodedResult) {
        let now = new Date();
        let session = getSessionFromTime(now);
        let key = decodedText + "_" + session;

        if (lastScanned[key]) {
            document.getElementById("error-beep").play();
            showPopup("Duplicate Scan Blocked", "red");
            return;
        }

        lastScanned[key] = true;

        document.getElementById("success-beep").play();

        fetch("/mark_attendance", {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({student_id: decodedText})
        })
        .then(res => res.json())
        .then(data => {
            showPopup("Scan Successful", "green");
        });
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 2, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
</script>

<audio id="success-beep" src="{{ url_for('static', filename='sounds/beep.mp3') }}"></audio>
<audio id="error-beep" src="{{ url_for('static', filename='sounds/error_beep.mp3') }}"></audio>


</body>
</html>
